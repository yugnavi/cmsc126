<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Problem</title>
  </head>
  <body>
    <center>
    <div class="wrapper">
      <h1>Palindrome Checker</h1>
      <form class="form" name="form" id="form">
        <div class="primaryTitle title">Please enter a string</div>
          <input class="string formEntry" id="string" type="text" name="string" placeholder="Enter a string">
        <div>
          <label for="palindrome">Is it a palindrome?</label>
          <input class="palindrome formEntry" id="palindrome" type="text" name="palindrome" value="">
          <br><br>
        </div>
      </form>
      <br><br>
      <button class="submit formEntry" id="evalPalindrome" onclick="evalPalindrome()">Submit</button>
      <script src="index.js" charset="utf-8"></script>
    </div>
    </center>
  </body>
</html>
