<!DOCTYPE html>
<html lang = "en">
   <head>
      <meta charset = "utf-8">
      <title>Sign Up | University of the Philippines Mindanao</title>
      <link rel="icon" type="image/png" href="pics/upmin_logo.png"/>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="jquery/jquery-ui/jquery-ui.css">
      <link rel="stylesheet" href="css/sign_up.css">
      <script src = "jquery/jquery-3.6.0.js"></script>
      <script src = "jquery/jquery-ui/jquery-ui.js"></script>
      <script src = "js/bootstrap-input-spinner.js"></script>
      <script src = "js/bootstrap.js"></script>
   </head>

   <body>
      <div class="container-fluid">
         <div class="row">
             <div class="col-12 col-lg-2" id="sidebar">
                 <p class="text-center">
                     <a class="btn" data-bs-toggle="collapse" name="Toggle Menu" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                     <img class="img-fluid" id="upmin" src="pics/upmin_logo.png"></a>
                 </p>
                 <div class="collapse" id="collapseExample">
                     <div class="card card-body">
                         <ul class="nav justify-content-center" id="menu-1">
                             <li class="nav-item"><a class="nav-link" href="index.html"><img src="pics/home2.png" class="icon">HOME</a></li>
                             <li class="nav-item"><a class="nav-link" href="acad_units.html"><img src="pics/acad_units.png" class="icon">ACADEMIC UNITS</a></li>
                             <li class="nav-item"><a class="nav-link" href="acad_prog.html"><img src="pics/acad_program.png" class="icon">ACADEMIC PROGRAMS</a></li>
                             <li class="nav-item"><a class="nav-link active" href="sign_up.html"><img src="pics/login.png" class="icon">SIGNUP</a></li>
                         </ul>
                     </div>
                 </div>
             </div>

             <div class="col-12 col-lg-10" id="content">
               <img src="pics/origlogonew.png" id="logo_with_quote">
                  <div class = "form">
                     <p class="form-head">Sign Up</p>
                     <hr>
                     <input type="text" class="first-name" id="first" placeholder = "First name">
                     <input type="text" class="last-name" id="last" placeholder = "Last name"><br>
                     <p class="form-text">Gender:</p>
                     <div id="radioset">
                        <input type="radio" id="radio1" name="gender" value="Male"><label for="radio1">Male</label>
                        <input type="radio" id="radio2" name="gender" value="Female"><label for="radio2">Female</label>
                     </div>
                     <p class="form-text">Birthday:</p>
                     <input type="text" class="date" id="datepicker" placeholder="Date of birth"><br>
                     <p class="form-text">Province:</p>
                     <input type="text" class="province" id="autocomplete" placeholder="Province"><br>
                     <p class="form-text">Year Level:</p>
                     <input type="number" min="1" max="10" step="1" id="yearLevel" name="yearLevel"><br><br>
                     <input type="button" onclick="saveFile()" value="Sign Up">
                  </div>
               </div>
            </div>
            </div>
   <script src="js/sign_up.js">
   </script>
   </body>
</html>
